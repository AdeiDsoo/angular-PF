@if(isLoading$ | async){
<mat-spinner></mat-spinner>
}@else{ @if (error$| async; as error) {
<h2>Ocurrio un error inesperado</h2>
<p>{{ error["message"] }}</p>

} @else{

<div class="d-flex justify-content-end mb-3">
  <button (click)="openDialog()" mat-button color="primary">
    Create course
  </button>
</div>

<table
  mat-table
  [dataSource]="(courses$ | async) || []"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef>Qty</th>
    <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        (click)="deleteCourseById(element.id)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
} }
