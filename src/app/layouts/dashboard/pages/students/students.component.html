<div class="d-flex justify-content-end mb-3">
  <button (click)="openDialog()" mat-button color="primary">
    Crear usuario
  </button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName | joinNameAndLastname : element.lastName :element.firstName }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>LastName</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container> -->

  <ng-container matColumnDef="email">
    <th appHeaders fontSize="1rem"  mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>createdAt</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th appHeaders fontSize="1rem" mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
