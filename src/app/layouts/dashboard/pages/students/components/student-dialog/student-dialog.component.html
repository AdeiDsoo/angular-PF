<h2 mat-dialog-title>Crear Usuario</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Name</mat-label>
          <input formControlName="firstName" matInput />
          <mat-hint>El nombre debe tener al menos 6 caracteres</mat-hint>
          <mat-error>{{
            firstNameControl?.errors | formFieldValidationErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" matInput />
           <mat-error>{{
            lastNameControl?.errors | formFieldValidationErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
           <mat-error>{{
            emailControl?.errors | formFieldValidationErrors
          }}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <!-- {{userForm.value | json}} -->
  <div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
</div>
