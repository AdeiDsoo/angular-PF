<mat-spinner *ngIf="loading"></mat-spinner>

<div [ngClass]="!loading ? 'd-block' : 'd-none'">
<div *ngIf="student$ | async as student">
  <h1>Detalles del usuario: {{ student.firstName }} {{ student.lastName }}</h1>
  <p>Email: {{ student.email }} </p>
  <p>Role: {{ student.role }} </p>
</div>
<h2>Clases del estudiante:</h2>
<div *ngIf="classes$ | async as classes">
  <table mat-table [dataSource]="classes" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let classItem"> {{ classItem.id }} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let classItem"> {{ classItem.course.name }} </td>
    </ng-container>

 
    <ng-container matColumnDef="actions"><th mat-header-cell *matHeaderCellDef> Course Name </th>
      <td mat-cell *matCellDef="let classItem">
      <button 
        (click)="deleteClassById(classItem.id )"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
        
      </button>  </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

</div>
