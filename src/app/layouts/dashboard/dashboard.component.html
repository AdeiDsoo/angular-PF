<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    [opened]="!isMobile()"
    #drawer
    class="example-sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
  >
    <mat-nav-list>
      <mat-list-item routerLink="home">Inicio</mat-list-item>
      <mat-list-item routerLink="students">Estudiantes</mat-list-item>
      <mat-list-item routerLink="courses">Cursos</mat-list-item>
            <mat-list-item routerLink="classes">Clases</mat-list-item>
      <mat-list-item (click)="logout()" >Cerrar Sesion</mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span appHeaders>Duck School</span>
        </div>
        <div>
          @if(authStudent$ | async; as student){
          {{ student?.firstName }}
          }
        </div>
      </div>
    </mat-toolbar>
    <main style="padding: 1rem">
      <router-outlet />
    </main>
  </div>
</mat-drawer-container>
